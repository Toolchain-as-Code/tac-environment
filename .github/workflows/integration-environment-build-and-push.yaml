name: Integration Environment Build and Push

on:
  push:
    branches:
      - main
    tags:
      - v*
  pull_request:
    branches:
      - main

jobs:
  build_base:
    name: Build Base Environment
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout Repository
        id: checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        id: setup_buildx
        uses: docker/setup-buildx-action@v3

      - name: Debug Build Arguments
        run: |
          echo "BASE_REPOSITORY   = ${{ vars.BASE_REPOSITORY }}"
          echo "BASE_IMAGE        = ${{ vars.BASE_IMAGE }}"
          echo "BASE_ENVIRONMENT  = ${{ vars.BASE_ENVIRONMENT }}"
          echo "BASE_RELEASE      = ${{ vars.BASE_RELEASE }}"
          echo "REPOSITORY        = ${{ vars.REPOSITORY }}"
          echo "IMAGE             = ${{ vars.IMAGE }}"

      - name: Build Image
        id: build
        uses: docker/build-push-action@v6
        with:
          push: false
          context: ./.envcontainer
          file: ./.envcontainer/Base.Dockerfile
          tags: ${{ vars.REPOSITORY }}/${{ vars.IMAGE }}:base-latest
          build-args: |
            BASE_REPOSITORY=${{ vars.BASE_REPOSITORY }}
            BASE_IMAGE=${{ vars.BASE_IMAGE }}
            BASE_ENVIRONMENT=${{ vars.BASE_ENVIRONMENT }}
            DENO_VERSION=${{ vars.DENO_VERSION }}
          cache-to: type=gha,mode=max

  build:
    name: Build Integration Environment
    runs-on: ubuntu-latest
    needs: build_base
    permissions:
      contents: read
    steps:
      - name: Checkout Repository
        id: checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        id: setup_buildx
        uses: docker/setup-buildx-action@v3

      - name: Debug Build Arguments
        run: |
          echo "REPOSITORY        = ${{ vars.REPOSITORY }}"
          echo "IMAGE             = ${{ vars.IMAGE }}"

      - name: Build Image
        id: build
        uses: docker/build-push-action@v6
        with:
          pull: false
          push: false
          context: ./.envcontainer
          file: ./.envcontainer/App.Dockerfile
          tags: ${{ vars.REPOSITORY }}/${{ vars.IMAGE }}:integration-latest
          build-args: |
            BASE_REPOSITORY=${{ vars.REPOSITORY }}
            BASE_IMAGE=${{ vars.IMAGE }}
            BASE_ENVIRONMENT=base
            BASE_RELEASE=latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Upload Image as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: integration-environment
          path: ${{ runner.temp }}/artifacts/integration-environment.tar

  push:
    name: Push Integration Environment
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
    steps:
      - name: Download Image as Artifact
        uses: actions/download-artifact@v4
        with:
          name: integration-environment
          path: ${{ runner.temp }}/artifacts

      - name: Load Image from Artifact
        run: |
          docker load --input ${{ runner.temp }}/artifacts/integration-environment.tar
          docker image ls -a

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Push Image to Docker Hub
        run: docker push ${{ vars.REPOSITORY }}/${{ vars.IMAGE }}:integration-latest
